<mat-toolbar color="primary">
  <span><a routerLink="/">Impressions</a></span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated"><a mat-stroked-button routerLink="/create" routerLinkActive="mat-accent">New Post</a></li>
    <li *ngIf="!userIsAuthenticated"><a mat-stroked-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a></li>
    <li *ngIf="!userIsAuthenticated"><a mat-stroked-button routerLink="/auth/signUp" routerLinkActive="mat-accent">SignUp</a></li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogOut()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
