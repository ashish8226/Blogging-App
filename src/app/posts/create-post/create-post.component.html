<h2>Create Post</h2>

<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field class="example-full-width">
      <mat-label>Title</mat-label>
      <input matInput type="text" formControlName="title" name="title">
      <mat-error *ngIf="form.get('title').invalid">Please enter title!</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview!=='' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <textarea matInput rows="4" name="description" formControlName="description"></textarea>
      <mat-error *ngIf="form.get('description').invalid">Please enter description!</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save</button>
  </form>

</mat-card>

<hr>
