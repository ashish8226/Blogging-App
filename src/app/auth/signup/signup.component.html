<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signUpForm)" *ngIf="!isLoading" #signUpForm="ngForm">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" ngModel name="email" #emailInput="ngModel" required email>
      <mat-error *ngIf="!emailInput.valid">Please enter valid email!</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" ngModel #passwordInput="ngModel" required>
      <mat-error *ngIf="!passwordInput.valid">Please enter password!</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Sign Up</button>
  </form>

</mat-card>

<hr>
